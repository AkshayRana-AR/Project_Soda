<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiv Shakti Soda</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            background-image: url('drink.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center; /* Adjusted positioning to show the top of the image */
            background-color: #f9f9f9; /* Fallback color if the image is not available */
            font-family: 'Comic Sans MS', sans-serif;
            height: 100%;
            width: 100%;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            position: relative;
        }
        .soda-list {
            list-style-type: none;
            padding: 0;
        }
        .soda-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            background-color: rgba(255, 255, 255, 0.8); /* Background color with opacity */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .soda-name {
            font-size: 18px;
            color: #333;
        }
        .soda-price {
            font-size: 18px;
            color: #009011;
        }
        h4 {
            text-align: center;
            font-family: 'Comic Sans MS', sans-serif;
            color: #36383a;
            margin-bottom: 20px;
            background: linear-gradient(to right, #f6f7f7, #e2eeef); /* Gradient background */
            border-radius: 20px; /* Increase border radius for rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
            padding: 15px 20px; /* Increase padding for better spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="mb-5">Shiva Shakti Soda</h4>
        <div class="row">
            <div class="col-sm-12">
                <ul class="soda-list">
                    <!-- Soda items will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Array of soda objects with name, price, and image URL
        const sodas = [
            { name: 'Lemon', price: '₹10', image: 'url_to_coca_cola_image.jpg' },
            { name: 'White Jeera', price: '₹10', image: 'url_to_pepsi_image.jpg' },
            { name: 'Ginger Soda', price: '₹15', image: 'url_to_sprite_image.jpg' },
            { name: 'Kaala Khatta', price: '₹20', image: 'url_to_fanta_image.jpg' },
            { name: 'SS Special', price: '₹15', image: 'url_to_dr_pepper_image.jpg' },
            { name: 'Lemon', price: '₹10', image: 'url_to_coca_cola_image.jpg' },
            { name: 'White Jeera', price: '₹10', image: 'url_to_pepsi_image.jpg' },
            { name: 'Ginger Soda', price: '₹15', image: 'url_to_sprite_image.jpg' },
            { name: 'Kaala Khatta', price: '₹20', image: 'url_to_fanta_image.jpg' },
            { name: 'SS Special', price: '₹15', image: 'url_to_dr_pepper_image.jpg' }

        ];

        // Function to populate the soda list
        function populateSodaList() {
            const sodaList = document.querySelector('.soda-list');
            sodas.forEach(soda => {
                const listItem = document.createElement('li');
                listItem.classList.add('soda-item', 'd-flex', 'justify-content-between', 'align-items-center');
                listItem.innerHTML = `
                    <span class="soda-name">${soda.name}</span>
                    <span class="soda-price">${soda.price}</span>
                `;
                sodaList.appendChild(listItem);
            });
        }

        // Call the function to populate the soda list when the page loads
        window.onload = populateSodaList;
    </script>
</body>
</html>
